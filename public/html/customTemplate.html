<div ng-style="{top: position().top+'px', left: position().left+'px'}" style="display: block;" ng-show="isOpen() &amp;&amp; !moveInProgress" aria-hidden="{{!isOpen()}}" class="custom-popup-wrapper"><p class="message">select location from drop down.</p><ul role="listbox" class="dropdown-menu"><li ng-repeat="match in matches track by $index" ng-class="{active: isActive($index) }" ng-mouseenter="selectActive($index)" ng-click="selectMatch($index)" role="option" id="{{::match.id}}"><div uib-typeahead-match="" index="$index" match="match" query="query" template-url="templateUrl"></div></li></ul></div>
